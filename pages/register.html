<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="wrapper d-flex align-items-stretch">
                <nav id="sidebar">
                    <h1><a href="../index.html" class="logo">News App</a></h1>
                    <ul class="list-unstyled components mb-5">
                        <li class="active">
                            <a href="../index.html"><span class="fa fa-home mr-3"></span><img src="../images/home-icon.png" alt="Home Icon"> Home</a>
                        </li>
                        <li class="">
                            <a href="./news.html"><span class="fa fa-newspaper-o mr-3"></span><img src="../images/news-icon.png" alt="News Icon"> News</a>
                        </li>
                        <li>
                            <a href="./search.html"><span class="fa fa-search mr-3"></span><img src="../images/search-icon.png" alt="Search Icon"> Search</a>
                        </li>
                        <li>
                            <a href="./setting.html"><span class="fa fa-cogs m-3"></span><img src="../images/setting-icon.png" alt="Setting Icon"> Settings</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>      
    </div>


    <div class="content">
        <div id="login-modal">
            <h1>Register</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input 
                        type="text" 
                        id="input-firstname" 
                        placeholder="Input Firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input 
                        type="text" 
                        id="input-lastname" 
                        placeholder="Input Lastname" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="input-username" 
                        placeholder="Input Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="input-password" 
                        placeholder="Input password" required>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input 
                        type="password"
                        id="input-password-confirm" 
                        placeholder="Input ConfirmPassword" required>
                </div>
                <button 
                    type="button" 
                    class="btn btn-primary" 
                    id="btn-submit"
                >Register</button>
            </form>
        </div>
    </div>

 

    <script src="../models/User.js"></script>
    <script src="../scripts/storage.js"></script>
    <script src="../scripts/register.js"></script>
</body>
</html>
